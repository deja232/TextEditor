<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor">
        <div class="toolbar">
            <button type="button" class="format-btn" data-format="bold">
                <i class="fas fa-bold"></i>
            </button>
            <button type="button" class="format-btn" data-format="italic">
                <i class="fas fa-italic"></i>
            </button>
            <button type="button" class="format-btn" data-format="underline">
                <i class="fas fa-underline"></i>
            </button>
            <select id="fontSize">
                <option value="5px">5</option>
                <option value="5.5px">5.5</option>
                <option value="6.5px">6.5</option>
                <option value="7.5px">7.5</option>
                <option value="8px">8</option>
                <option value="9px">9</option>
                <option value="10px">10</option>
                <option value="10.5px">10.5</option>
                <option value="11px">11</option>
                <option value="12px">12</option>
                <option value="14px">14</option>
                <option value="16px">16</option>
                <option value="18px">18</option>
                <option value="20px">20</option>
                <option value="22px">22</option>
                <option value="24px">24</option>
                <option value="26px">26</option>
                <option value="28px">28</option>
                <option value="36px">36</option>
                <option value="48px">48</option>
                <option value="72px">72</option>
            </select>
            <button type="button" class="format-btn" data-format="justifyLeft">
                <i class="fas fa-align-left"></i>
            </button>
            <button type="button" class="format-btn" data-format="justifyCenter">
                <i class="fas fa-align-center"></i>
            </button>
            <button type="button" class="format-btn" data-format="justifyRight">
                <i class="fas fa-align-right"></i>
            </button>
            <button type="button" class="format-btn" data-format="justifyFull">
                <i class="fas fa-align-justify"></i>
            </button>
            <button type="button" class="format-btn" data-format="insertUnorderedList">
                <i class="fas fa-list-ul"></i>
            </button>
            <button type="button" class="format-btn" data-format="insertOrderedList">
                <i class="fas fa-list-ol"></i>
            </button>
            <button type="button" class="format-btn" data-format="createLink">
                <i class="fas fa-link"></i>
            </button>
            <button type="button" class="format-btn" data-format="insertImage">
                <i class="fas fa-image"></i>
            </button>
            <button type="button" class="format-btn" id="emojiButton">
                ðŸ˜€
            </button>
        </div>
        <div class="content" contenteditable="true">
            <p class="placeholder">Type Text Here</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
